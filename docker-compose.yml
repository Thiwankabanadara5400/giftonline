version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: giftonline_db
    environment:
      POSTGRES_DB: ${DB_NAME:-giftonline_prod}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - giftonline
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: giftonline_backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-giftonline_prod}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - giftonline
    restart: unless-stopped
    command: sh -c "npm run migrate && node src/server.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: giftonline_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - giftonline
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  giftonline:
    driver: bridge
