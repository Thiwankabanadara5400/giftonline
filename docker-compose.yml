version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: giftonline_db
    environment:
      POSTGRES_DB: ${DB_NAME:-giftonline_db}
      POSTGRES_USER: ${DB_USER:-giftonline_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-AzgR8$Zq}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - giftonline
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: giftonline_backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-giftonline_db}
      DB_USER: ${DB_USER:-giftonline_user}
      DB_PASSWORD: ${DB_PASSWORD:-AzgR8$Zq}
      JWT_SECRET: ${JWT_SECRET:-MWJmYjNhYTgtNDg1OC00MWQzLTk0MjMtYTkwY2NjMDQ5ZGM1MzFiYTdkYjMtNzFjOS00MmE2LTk3NTUtZjg5NWE0OGU3YzFm}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - giftonline
    restart: unless-stopped
    command: sh -c "npm run migrate && node src/server.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: giftonline_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - giftonline
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  giftonline:
    driver: bridge
